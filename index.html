<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->


    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">

    <!-- link to custom javascript file (always require after external JS libraries) -->


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <div class="col-xs-4 col-xs-offset-0 left-side animated bounce infinite" id="dog-side">  
        </div>
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->



        <div class="col-xs-4 text-center col-xs-offset-0" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box align-middle animated" clicked="0" x="1" y="1" index="11"></div>
            <div class="col-xs-4 box align-middle animated" clicked="0" x="2" y="1" index="21"></div>
            <div class="col-xs-4 box align-middle animated" clicked="0" x="3" y="1" index="31"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box align-middle animated" clicked="0" x="1" y="2" index="12"></div>
            <div class="col-xs-4 box align-middle animated" clicked="0" x="2" y="2" index="22"></div>
            <div class="col-xs-4 box align-middle animated" clicked="0" x="3" y="2" index="32"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box align-middle animated" clicked="0" x="1" y="3" index="13"></div>
            <div class="col-xs-4 box align-middle animated" clicked="0" x="2" y="3" index="23"></div>
            <div class="col-xs-4 box align-middle animated" clicked="0" x="3" y="3" index="33"></div>
          </div>
        </div>

        <div class="col-xs-4 col-xs-offset-0 right-side animated" id="cat-side">
        </div>


        
      </div>
      <div id="footer" class="col-xs-12">
        <div class="col-xs-4 score-board animated" side="dog">
          Dog wins: <span id="dog-win-count">0</span>
        </div>
        <div class="col-xs-4">
          <div class="col-xs-4 ">
            <button class="btn-danger btn-lg" id="restart">New Game</button>
          </div>
          <div class="col-xs-offset-7">
            <button class="btn-primary btn-lg" id="reset">Reset Score</button>
          </div>
        </div>
        <div class="col-xs-4 score-board animated" side="cat">
          Cat wins: <span id="cat-win-count">0</span>
        </div>
      </div>
      <div class="col-xs-12">
        <div>
          <iframe id="backgroundMusic" width="320" height="50" src="https://www.youtube.com/embed/sH_6iFYiryY?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
